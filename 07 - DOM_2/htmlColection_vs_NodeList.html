<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul id="list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </div>

    <script>
        //querySelectorAll é estático e retorna uma nodelist
        const nodelist = document.querySelectorAll("#list li")
        //getElement é vivo e retorna um htmlCollection
        const collection = document.getElementById("list").getElementsByTagName("li")

        console.log(nodelist)
        console.log(collection)

        document.querySelector("#list").innerHTML +="<li> Item 6 </li>"
        /*
            HTMLCollection é vivo, enquanto o node list é estático. No exemplo acima, inserimos um novo
            item na ul id list. O nodelist mantenteve na memória os 5 itens de forma estática, conforme 
            a primeira consulta. Enquanto o HTMLCollection, acrescentou mais uma li.
        */

        //Mesmo adicionando com getElementById, a variável nodelist continua inalterada,
        //enquanto a htmlCollection foi incrementada.
        document.getElementById("list").innerHTML +="<li> Item 6 </li>"

        //Mesmo excluindo tudo, a variavel nodelist continua desatualizada.
        document.getElementById("list").innerHTML +=""

        console.log(nodelist)
        console.log(collection)
    </script>
</body>
</html>
