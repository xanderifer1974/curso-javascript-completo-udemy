<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Tabuada</title>
</head>
<body>
    <h1>Funções - Tabuada</h1>

    <button onclick="MostrarTabuada()">Mostrar Tabuada</button>
    <button onclick="LimparTabuada()">Limpar Tabuada</button>
    
    <div id="output">

    </div>


    <script> 
    
    const output = document.getElementById("output");

     let MostrarTabuada = () =>{
     
        let numero = parseFloat(prompt("Digite um número:"));
        let conteudo = "</br>";
               
        for(let j=0;j<=100;j++){  
                if(j!=0){
                    conteudo += `${numero} x ${j} = ${(j * numero)} </br>`;     
                }        
                
              

        }


        output.innerHTML = conteudo;
     };

     let LimparTabuada = () => output.innerHTML = "";

    </script>
    
</body>
</html>
